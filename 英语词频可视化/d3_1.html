        function initCircle(data) {
            d3.select("svg").selectAll("g").remove();//清空作图区域
            var svg = d3.select("svg"),
                width = +svg.attr("width"),
                height = +svg.attr("height");

            var color = d3.scaleOrdinal(d3.schemePastel1);
            var pack = d3.pack()
                .size([width, height])
                .padding(1.5);
            //var pid;
            //建root
            var root = d3.hierarchy({ children: data })
                .sum(function (d) { return d.count; });
            var num = root.value;   //取得所有的count和
            root.each(function (d) {
                d.id = d.data.word;
            });
            var node = svg.selectAll(".node")
                .data(pack(root).leaves())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });

            var circles = node.append("circle")
                .attr("id", function (d) { return d.id; })
                .attr("r", 0)
                .style("fill", function (d) { return color(d.id); })
                .transition()
                .duration(2500)
                .ease(d3.easeBounceOut)
                .attr("r", function (d) { return d.r; });

            node.append("clipPath")
                .attr("id", function (d) { return "clip-" + d.id; })
                .append("use")
                .attr("xlink:href", function (d) { return "#" + d.id; });

            node.append("text")
                .attr("clip-path", function (d) { return "url(#clip-" + d.id + ")"; })
                .selectAll("tspan")
                .data(function (d) {
                    var arr = new Array();
                    //arr.push(d.class);
                    if (num / d.value < 300) {
                        arr.push(d.data.word);
                    }
                    return arr;//圆内显示内容
                })
                .enter().append("tspan")
                .attr("x", 0)
                .attr("y", function (d, i, nodes) { return 25 + (i - nodes.length / 2 - 0.5) * 20; })
                .text(function (d) { return d; })
                .attr("font-size", "18px");

            // node.append("title")
            //     .text(function (d) { return d.id + "\n" + format(d.value); });

            //交互
            d3.selectAll("circle").on("mouseover", function (d) {
                //console.log("123");
                d3.select(this).transition()
                    .ease(d3.easeCubicOut)
                    .attr("r", function (d) { return d.r * 0.8; })
                    .style("fill", "gray");

            })
                .on("mouseout", function (d) {
                    //console.log("123");
                    d3.select(this).transition()
                        .ease(d3.easeBounceOut)
                        .duration(1000)
                        .attr("r", function (d) { return d.r; })
                        .style("fill", function (d) { return color(d.id); });

                })
                ;

        }
